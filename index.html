<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home-header">
        <div class="header-content">
            <!-- the header will have a left and a right side designation -->
            <div class="left-header">
                <div class="header-shape">
                    <div class="image">
                        <img src="images/IMG_6419.PNG" alt="">
                    </div>
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hello, my name is <span> Ramin Wafa,</span>
                    a front-end Software Engineer.
                </h1>
                <p>
                    <!-- write a quick summary or intro about myself -->
                </p>
                <div class="btn-container">
                    <a href="" class="main-btn">
                        <span class="btn-text">Download Resume</span>
                        <span class="btn-icon"><i class="fa-solid fa-file-arrow-down"></i></span>
                    </a>    
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about">
            <div class="main-title">
                <h2>About <span>me </span><span class="bg-text">my stats</span></h2>
            </div>
            <div class="about-container">
                <div class="left-about">
                    <h4>Quick Summary About Myself</h4>
                    <p><!--short summary --></p>
                    <div class="btn-container">
                        <a href="" class="main-btn">
                            <span class="btn-text">Download Resume</span>
                            <span class="btn-icon"><i class="fa-solid fa-file-arrow-down"></i></span>
                        </a>    
                    </div>
                </div>
                <div class="right-about">
                    <div class="about-item">
                        <div class="abt-text">
                            <p class="large-text">10+</p>
                            <p class="small-text">Projects Completed<br/></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 contacts" id="contact"></section>
    </main>
    
    <div class="controls">
        <div class="control control-1 active-btn" data-id="home-header">
            <i class="fas fa-home"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control control-3" data-id="portfolio">
            <i class="fa-solid fa-briefcase"></i>
        </div>
        <div class="control control-4" data-id="blogs">
            <i class="fa-solid fa-blog"></i>        
        </div>
        <div class="control control-5" data-id="contact">
            <i class="fa-solid fa-envelope-open-text"></i>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
